<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Album Categories</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .album-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 20px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .album-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .album-card h2 {
      margin: 0 0 20px 0;
      font-size: 1.5rem;
      color: #fff;
    }

    .album-card p {
      margin: 0;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .album-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .album-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .album-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>üì∏ Photo Album Categories</h1>
  
  <div class="album-grid">
    <div class="album-card">
      <a href="/upload/marriage">
        <span class="album-icon">üíí</span>
        <h2>Marriage</h2>
        <p>Capture your special wedding moments</p>
      </a>
    </div>
    
    <div class="album-card">
      <a href="/upload/birthday">
        <span class="album-icon">üéÇ</span>
        <h2>Birthday</h2>
        <p>Celebrate birthdays with beautiful photos</p>
      </a>
    </div>
    
    <div class="album-card">
      <a href="/upload/couple">
        <span class="album-icon">üíï</span>
        <h2>Couple</h2>
        <p>Romantic moments for couples</p>
      </a>
    </div>
    
    <div class="album-card">
      <a href="/upload/love">
        <span class="album-icon">‚ù§Ô∏è</span>
        <h2>Loved Person</h2>
        <p>Photos of your special someone</p>
      </a>
    </div>
  </div>
  <footer style="width:100%;background:rgba(0, 0, 0, 0.812);color:#fff;padding:18px 0 10px 0;position:fixed;left:0;bottom:0;text-align:center;font-size:1rem;letter-spacing:1px;z-index:10;backdrop-filter:blur(6px);">
    &copy; Aman Bhardwaz &mdash; Bhagalpur, Bihar
  </footer>
</body>
</html>
